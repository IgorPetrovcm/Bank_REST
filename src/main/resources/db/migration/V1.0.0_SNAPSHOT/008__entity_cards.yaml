databaseChangeLog:
  - changeSet:
      id: V1.0.0_SNAPSHOT_008
      author: IgorPetrovcm
      preConditions:
        - onFail: MARK_RAN
          not:
            - tableExists:
              tableName: cards
      changes:
        - createTable:
            tableName: cards
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: number
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_cards_user_id
                    references: users(id)
              - column:
                  name: expiration
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: balance
                  type: decimal(19,2)
                  constraints:
                    nullable: false