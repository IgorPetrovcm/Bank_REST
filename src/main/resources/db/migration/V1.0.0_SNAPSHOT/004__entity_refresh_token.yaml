databaseChangeLog:
  - changeSet:
      id: V1.0.0_SNAPSHOT_004
      author: IgorPetrovcm
      preConditions:
        - onFail: MARK_RAN
          not:
            - tableExists:
              tableName: refresh_token
      changes:
        - createTable:
            tableName: refresh_token
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
                    unique: true
              - column:
                  name: token
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: expiration
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: refresh_token
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            onDelete: CASCADE
            onUpdate: CASCADE
            constraintName: fk_refresh_token_user