databaseChangeLog:
  - changeSet:
      id: V1.0.0_SNAPSHOT_001
      author: IgorPetrovcm
      preConditions:
        - onFail: MARK_RAN
        - not:
            - tableExists:
                tableName: users
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: VARCHAR(40)
                  constraints:
                    nullable: false